<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.min.css" />

  <body class="bg-main">
    <header class="header">
      <div class="container d-flex">
        <a href="#" class="logo-link">
          <figure class="figure">
            <img class="logo-img" src="images/src/main-logo.png" alt="Logo image">
          </figure>
        </a>
        <div class="icons-wrapper d-flex">
          <a class="icon-link" href="#">
            <img class="icon-img" src="images/src/icon-user.png" alt="User icon">
          </a>
          <a class="icon-link" href="#">
            <img class="icon-img" src="images/src/icon-shopping-cart.png" alt="Shopping-cart icon">
          </a>
          <a class="icon-link" href="#">
            <img class="icon-img" src="images/src/icon-internet.png" alt="Internet icon">
          </a>
        </div>
      </div>
      <div class="dropdown-profile">
        <ul class="dropdoun-ul">
          <li class="dropdown-li">
            <a class="dropdown-link d-flex fz18 fw400 c-white" href="#">
              <img class="dropdown-icon" src="images/src/icon-dropdown-user.png" alt="User icon">
              <p class="paragraph">Мой профиль</p>
            </a>
            <a class="dropdown-link d-flex fz18 fw400 c-white" href="#">
              <img class="dropdown-icon" src="images/src/icon-dropdown-exit.png" alt="Exit icon">
              <p class="paragraph">Выйти</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="dropdown-profile">
        <ul class="dropdoun-ul">
          <li class="dropdown-li">
            <a class="dropdown-link d-flex fz18 fw400 c-white" href="#">
              <img class="dropdown-icon" src="images/src/icon-dropdown-user.png" alt="User icon">
              <p class="paragraph">Мой профиль</p>
            </a>
            <a class="dropdown-link d-flex fz18 fw400 c-white" href="#">
              <img class="dropdown-icon" src="images/src/icon-dropdown-users.png" alt="Exit icon">
              <p class="paragraph">Пользователи</p>
            </a>
            <a class="dropdown-link d-flex fz18 fw400 c-white" href="#">
              <img class="dropdown-icon" src="images/src/icon-dropdown-folder.png" alt="Exit icon">
              <p class="paragraph">Продукты</p>
            </a>
            <a class="dropdown-link d-flex fz18 fw400 c-white" href="#">
              <img class="dropdown-icon" src="images/src/icon-dropdown-file-text.png" alt="Exit icon">
              <p class="paragraph">Заказы</p>
            </a>
            <a class="dropdown-link d-flex fz18 fw400 c-white" href="#">
              <img class="dropdown-icon" src="images/src/icon-dropdown-exit.png" alt="Exit icon">
              <p class="paragraph">Выйти</p>
            </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
