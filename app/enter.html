<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <section class="login bg-main enter-section">
      <div class="top">
        <img
          src="./images/src/icon-lock.svg"
          alt="pencil image"
          class="top-img"
        />
        <h3 class="login-title fz32 fw700 c-white80 ta-c">Войти</h3>
      </div>
      <form action="" class="user-form d-flex">
        <div class="input-wrapper">
          <label for="error" class="fz11 fw300 c-red error-label"
            >Введите корректный пароль</label
          >
          <input
            type="text"
            placeholder="Электронный адрес"
            id="pass"
            class="bg-main form-input fz18 error-state"
          />
          <img
            src="./images/src/icon-email.svg"
            alt="icon email"
            class="icon-eye icon-email"
          />
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            placeholder="Подтвердите пароль"
            id="pass"
            class="bg-main form-input fz18"
          />
          <img
            src="./images/src/icon-eye.svg"
            alt="eye icon"
            class="icon-eye"
          />
        </div>
      </form>
      <a href="#" class="register btn orange disabled"> Войти </a>
      <div class="account-ask d-flex">
        <p class="answer fz14 c-white60">У Вас еще нет аккаунта?</p>
        <a href="#" class="fz14 c-white enter">Зарегистрироваться</a>
      </div>
    </section>
  </body>
</html>
