<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <section class="login radius10 bg-main">
      <div class="top">
        <img
          src="./images/src/icon-pencil.svg"
          alt="pencil image"
          class="top-img"
        />
        <h3 class="login-title fz32 fw700 c-white80 ta-c">Регистрация</h3>
      </div>
      <form action="" class="user-form d-flex">
        <input
          type="text"
          placeholder="Ваше имя"
          id="name"
          class="bg-main form-input fz18"
        />
        <input
          type="email"
          placeholder="Электронный адрес"
          id="email"
          class="bg-main form-input fz18"
        />
        <div class="input-wrapper">
          <input
            type="password"
            placeholder="Пароль"
            id="pass"
            class="bg-main form-input fz18"
          />
          <button class="icon-eye-btn">
            <img
              src="./images/src/icon-eye.svg"
              alt="eye icon"
              class="icon-eye"
            />
          </button>
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            placeholder="Подтвердите пароль"
            id="pass"
            class="bg-main form-input fz18"
          />
          <button class="icon-eye-btn">
            <img
              src="./images/src/icon-eye.svg"
              alt="eye icon"
              class="icon-eye"
            />
          </button>
        </div>
      </form>
      <a href="#" class="register btn orange"> Зарегистрироваться </a>
      <div class="account-ask d-flex">
        <p class="answer fz14 c-white60">У Вас есть аккаунт?</p>
        <a href="#" class="fz14 c-white enter">Войти</a>
      </div>
    </section>
  </body>
</html>
